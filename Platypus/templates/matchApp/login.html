<!DOCTYPE html>

{% load static %} 

<html>

    <head>
        <!-- CSS -->
        <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
        <link href="{% static 'css/styles.css' %}" rel="stylesheet">

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="js/bootstrap.min.js"></script>

        <!-- Fonts -->
        <link href='http://fonts.googleapis.com/css?family=Economica' rel='stylesheet' type='text/css'>

        <title>Platypus Login</title>
    </head>

    <body>
        <div id="topbar"></div>
        <img src="{% static "images/background.jpg" %}" id="bg" alt="Picture of Sheep" />

        <div id="sidebar"></div>
        <div id="signIn">
            <form class="form-signin" method="post" action="/matchApp/home">
                <h2 class="form-signin-heading">Sign in to Platypus</h2>
                <label for="inputEmail" class="sr-only">Email address</label>
                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            </form>
        </div>
        <div id="leftBlock">
            <h1> What is Platypus? </h1>
            <p> Platypus is an online application designed to help students share and collaborate by aiding in project group selection! Our goal is to have Platypus be the new social media platform of academia.</p>
            <!-- <a href="/matchApp/home/">Home</a><br /> -->
        </div>

        <footer>
            <p> &copy Team Platypus </p>
        </footer>
    </body>

</html>
